<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>商品名称: <span class="name"></span></p>
    <p>商品价格: <span class="price"></span></p>
</body>
</html>
<script src="js/jquery.min.js"></script>
<script>
    $(function(){
        let {name,price} = {name:"上衣",price:998};
        $('.name').html(name);
        $('.price').html(price);
    })

    let {name , price} = {name : "上衣",price : 998};
    console.log(name,price) //上衣 998

    {
        let{box,demo} = {demo:'hello',box:'world'};
        console.log(box,demo);//world hello
    }

    {
        let obj ={demo:"hello",box:'world'};
        let{demo:a,box:b} = obj;
        console.log(a,b);//hello world
    }
</script>
