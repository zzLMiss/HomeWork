<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:200px;
            background:red;
            margin:100px;
        }
    </style>
</head>
<body>
    <script src="../js01/jquery.min.js"></script>
    <script>
        $(() => {
            var oDiv = document.getElementsByTagName("div")[0];
            var num =10;
            oDiv.onclick = function () {
                // var _that = this;
                setInterval( () => {
                    num +=10;
                    // alert(this)
                    this.style.width = num + "px"
                },30)
            }
        })


    </script>

<div></div>
</body>
</html>
