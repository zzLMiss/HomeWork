<script type="text/javascript">
	 //map     映射   一个对一个
  	let arr = [12,34,56,78,90,32,54,76,89];
  	let result = arr.map(function(item){
  		if(item >= 60){
  			item = "及格";
  		}else{
  			item = "不及格";
  		}
  		return item;
  	})
  	console.log(arr); //数组本身
  	console.log(result); //返回判断及格还是不及格的数组
  	
  	//第二种
  	let arr2 = [12,34,56,78,90,32,54,76,89];
  	let result2 = arr2.map(item => item= item >= 60 ? "及格": "不及格"); //三元运算符
  	console.log(arr2); //数组本身
  	console.log(result2); //返回判断及格还是不及格的数组
  	
  	//简写 
  	let arr3 = [12,34,56,78,90,32,54,76,89];
  	let result3 = arr.map((item) =>{
  		return item = item >= 60 ? "及格": "不及格";
  	})
  	console.log(arr3); //数组本身
  	console.log(result3); //返回判断及格还是不及格的数组
</script>
