<script type="text/javascript">
	 //map     映射   一个对一个
  	let arr = [12,34,56,78,90,32,54,76,89];
  	arr.map(function(item){
  		alert(item * 2); //每个数字乘以2的结果
  	})
  	
  	//第二种写法
  	let arr2 = [12,34,56,78,90,32,54,76,89];
  	let result = arr2.map(function(item){
  		return item * 2; //每个数字乘以2的结果
  	})
  	console.log(arr); //本身数组
  	console.log(result); //每个数字乘以2的数组
  	
  	//简写
  	//let result = arr2.map(item=>return item * 2); //每个数字乘以2的结果
</script>
