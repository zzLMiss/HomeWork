<script type="text/javascript">
	//Array.from方法用于将两类对象转为真正的数组
	let oli = document.querySelectorAll("p");
	let arr = Array.from(oli); //转数组
	let result = arr.filter(function(item){  //过滤方法
		if(item.textContent.length > 2 && item.textContent.length < 4){
			return true;//textContent 文本内容
		}
	})
	
	result.forEach(function(item,index){  //循环(迭代)
		item.onclick = function(){
			alert(this.innerHTML);
		}
	})
</script>
