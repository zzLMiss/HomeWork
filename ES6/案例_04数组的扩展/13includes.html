<script type="text/javascript">
	//表示某个数组是否包含给定的值
	//方法的第二个参数表示搜索的起始位置，默认为0。如果第二个参数为负数，则表示倒数的位置
	//通常使用数组的indexOf方法，检查是否包含某个值。相似
	let arr = [1,2,3,4,5,6,"hello"];
	let result = arr.includes("hello");
	console.log(result); //true
</script>
