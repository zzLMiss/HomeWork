<script type="text/javascript">
	//过滤
	let arr= [
        {pName : "上衣", price : 998},
        {pName : "女士包", price : 9998},
        {pName : "男士包", price : 98},
        {pName : "男裤", price : 8},
        {pName : "女客", price : 98},
        {pName : "化妆品", price : 99088},
        {pName : "洗面奶", price : 9981}
    ];
    
    let result = arr.filter(function(item){
    	if(item.price > 998){
    		return true;
    	}else{
    		return false;
    	}
    })
    console.log(result);
			/*0: {pName: "女士包", price: 9998}
			1: {pName: "化妆品", price: 99088}
			2: {pName: "洗面奶", price: 9981}*/
	let oli =document.getElementsByTagName('li');
	for(let i = 0; i<oli.length;i++){
		oli[i].innerHTML = result[i].pName; 
	}
</script>
