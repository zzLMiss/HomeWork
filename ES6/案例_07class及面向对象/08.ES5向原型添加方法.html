<script>
    class point{
        constructor(name,pass){
            this.name = name;
            this.pass = pass;
        }
    }
//Object.assign() 方法
//用于将所有可枚举属性的值从一个或多个源对象复制到目标对象。它将返回目标对象
/* Object.assign(target,...sources)
    target：新对象，用来接受的对象
    sources：源对象。
    返回值：目标对象，新对象。 */
    Object.assign(point.prototype,{
        showName(){
            console.log(this.name);
        },
        showPass(){
            console.log(this.pass);
        }
    });

    let Point = new point('jack','123456');

    Point.showName(); //jack
    Point.showPass();//123456
</script>
